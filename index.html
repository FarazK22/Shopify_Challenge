<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spacestagram!</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>



    <!-- Navbar -->
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Spacestagram</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                </ul>
                <span class="navbar-text">
                    Brought to you by NASA's Astronomy Photo of The Day API
                </span>
            </div>
        </div>
    </nav>

    <div class='container'>
        <!-- Script meant to load 5 most recent spacestagram images -->
        <script>
            const container = document.querySelector('.container')
            for (let i = 0; i < 5; i++) {
                const wrapper = document.createElement('div');
                const test = document.createElement('div');
                const body = document.createElement('div');
                const image = document.createElement('img');
                const header = document.createElement('h5');
                const description = document.createElement('p');
                const likeButton = document.createElement('button');
                const unlikeButton = document.createElement('button');

                wrapper.className = "d-flex justify-content-center"

                test.className = 'card'
                test.style = 'width: 30rem;'

                image.id = 'nasaImage';
                image.src = '...';
                image.className = 'card-img-top'
                image.alt = '...';

                body.className = 'card-body'

                header.className = 'card-title'
                header.innerHTML = 'Card title'

                description.className = 'card-text'
                description.innerHTML = 'Some quick example text to build on the card title and make up the bulk of the card\'s content.'

                likeButton.id = 'like'
                likeButton.className = 'btn btn-primary'
                likeButton.innerHTML = 'Like'

                unlikeButton.id = 'unlike'
                unlikeButton.className = 'btn btn-danger'
                unlikeButton.innerHTML = 'Unlike'


                body.appendChild(header);
                body.appendChild(description);
                body.appendChild(likeButton);
                body.appendChild(unlikeButton);
                test.appendChild(image);
                test.appendChild(body);
                wrapper.appendChild(test);
                container.append(wrapper);

            }
        </script>




    </div>

    <div>
    </div>

    <script src='apireq.js'></script>
    <script src='script.js'></script>
</body>

</html>
